<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmando Pago | LuxMarket</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/checkout.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/15.png">
</head>
<body class="confirmation-page">
    <div class="confirmation-container">
        <div class="processing-content">
            <div class="spinner"></div>
            <h2>Confirmando Pago</h2>
            <p>Estamos verificando tu pago con Paykassa...</p>
            <p class="small">Por favor, no cierres esta ventana. Serás redirigido automáticamente.</p>
        </div>
    </div>
    
    <script>
        // Código para verificar el estado del pago mediante la API de Paykassa
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const transactionId = urlParams.get('transaction_id');
            const status = urlParams.get('status');
            
            // Simular verificación (en producción esto sería una llamada API real)
            setTimeout(() => {
                if (status === 'success') {
                    window.location.href = 'success.html?transaction_id=' + transactionId;
                } else {
                    window.location.href = 'failure.html?reason=verification_failed';
                }
            }, 3000);
        });
    </script>
<script src="js/auth.js"></script> <!-- Añadir justo antes del cierre del body -->
<script src="js/logout-fix.js"></script>
</body>

</html>
