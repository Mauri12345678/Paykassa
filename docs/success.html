<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado - LuxMarket</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/15.png">
</head>
<body class="success-page">
    <header>
        <div class="container">
            <a href="../index.html" class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>LuxMarket</span>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="product.html">Productos</a></li>
                    <li><a href="cart.html">Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="success-container">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>¡Pedido Confirmado!</h1>
                <p class="success-message">Tu pedido ha sido procesado correctamente.</p>
                
                <div class="order-info">
                    <h2>Detalles del pedido</h2>
                    <div class="order-details" id="orderDetails">
                        <!-- Los detalles se cargarán con JavaScript -->
                    </div>
                </div>
                
                <div class="success-actions">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-home"></i> Volver a la tienda
                    </a>
                    <a href="#" class="btn btn-primary" id="downloadInvoice">
                        <i class="fas fa-file-invoice"></i> Descargar factura
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/order-success.js"></script>
    <script src="js/success.js"></script>
    <script src="js/auth.js"></script> <!-- Añadir justo antes del cierre del body -->
</body>
</html>
