<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - LuxMarket</title>
    <meta name="description" content="Crea tu cuenta en LuxMarket para comprar productos de lujo">
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/15.png">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>LuxMarket</span>
            </a>
            <nav>
                <ul>
                    <!-- Para usuarios no autenticados -->
                    <li class="logged-out-only"><a href="login.html"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                    <li class="logged-out-only"><a href="register.html" class="active"><i class="fas fa-user-plus"></i> Registrarse</a></li>

                    <!-- Para usuarios autenticados -->
                    <li class="logged-in-only dropdown" style="display: none;">
                        <a href="#"><i class="fas fa-user"></i> <span class="user-name">Usuario</span></a>
                        <div class="dropdown-content">
                            <a href="profile.html"><i class="fas fa-user-circle"></i> Mi Perfil</a>
                            <a href="orders.html"><i class="fas fa-shopping-bag"></i> Mis Pedidos</a>
                            <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                        </div>
                    </li>

                    <!-- Solo para administradores -->
                    <li class="admin-only" style="display: none;">
                        <a href="admin/dashboard.html"><i class="fas fa-cog"></i> Admin</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1><i class="fas fa-user-plus"></i> Crear cuenta</h1>
                        <p>Únete a LuxMarket para disfrutar de productos exclusivos</p>
                    </div>
                    
                    <div class="auth-error" style="display: none;"></div>
                    <div class="auth-success" style="display: none;"></div>
                    
                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="name">Nombre completo</label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password_confirm">Confirmar contraseña</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password_confirm" name="password_confirm" placeholder="Repite tu contraseña" required minlength="6">
                            </div>
                        </div>
                        
                        <div class="form-group form-checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">Acepto los <a href="#">Términos y condiciones</a> y la <a href="#">Política de privacidad</a></label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">
                            Crear cuenta <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Tu footer existente -->
    </footer>

    <!-- Scripts -->
    <script src="js/logs.js"></script>
    <script src="js/users.js"></script>
    <script src="js/cart-counter.js"></script>
    <script src="js/auth.js"></script> <!-- Añadir justo antes del cierre del body -->
    <script src="js/logout-fix.js"></script>
</body>
</html>
