<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - LuxMarket</title>
    <meta name="description" content="Accede a tu cuenta en LuxMarket">
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/15.png">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>LuxMarket</span>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="product.html"><i class="fas fa-store"></i> Productos</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito <span class="cart-count">0</span></a></li>
                    <li class="logged-out-only"><a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                    <li class="logged-out-only"><a href="register.html"><i class="fas fa-user-plus"></i> Registrarse</a></li>
                    <li class="logged-in-only dropdown" style="display: none;">
                        <a href="#"><i class="fas fa-user"></i> <span class="user-name">Usuario</span></a>
                        <div class="dropdown-content">
                            <a href="profile.html"><i class="fas fa-id-card"></i> Mi Perfil</a>
                            <a href="orders.html"><i class="fas fa-shopping-bag"></i> Mis Pedidos</a>
                            <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                        </div>
                    </li>
                    <li class="admin-only" style="display: none;">
                        <a href="admin/dashboard.html"><i class="fas fa-cog"></i> Admin</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1><i class="fas fa-sign-in-alt"></i> Iniciar sesión</h1>
                        <p>Accede a tu cuenta para ver tus pedidos y más</p>
                    </div>
                    
                    <div class="auth-error" style="display: none;"></div>
                    <div class="auth-success" style="display: none;"></div>
                    
                    <!-- Asegúrate de que tu formulario de login tenga estos IDs -->
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Correo electrónico</label>
                            <input id="email" name="email" type="email" placeholder="ejemplo@correo.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                            <input id="password" name="password" type="password" placeholder="Ingresa tu contraseña" required>
                            <small class="form-text">Introduce la contraseña de tu cuenta</small>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                            </button>
                        </div>
                    </form>

                    <!-- Añade este botón de emergencia debajo del formulario si necesitas la opción -->
                    <div class="emergency-login">
                        <button id="emergency-login-btn" type="button" class="btn btn-secondary btn-sm">
                            <i class="fas fa-tools"></i> Login de emergencia
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        ¿No tienes cuenta? <a href="register.html">Regístrate ahora</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Tu footer existente -->
    </footer>

    <!-- Scripts -->
    <script src="js/simple-auth.js"></script>
    <script src="js/logs.js"></script>
    <script src="js/users.js"></script>
    <script src="js/cart-counter.js"></script>
    <script src="js/auth.js"></script> <!-- Añadir justo antes del cierre del body -->
    <script src="js/logout-fix.js"></script>
    <script>
        // Script para el botón de emergencia
        document.addEventListener('DOMContentLoaded', function() {
            const emergencyBtn = document.getElementById('emergency-login-btn');
            if (emergencyBtn) {
                emergencyBtn.addEventListener('click', function() {
                    const testUser = {
                        id: 'user_' + Date.now(),
                        email: 'usuario@ejemplo.com',
                        displayName: 'Usuario Demo',
                        isAdmin: false,
                        lastLogin: new Date().toISOString()
                    };
                    
                    try {
                        localStorage.setItem('currentUser', JSON.stringify(testUser));
                        alert("Login de emergencia exitoso. Redirigiendo...");
                        window.location.href = 'index.html';
                    } catch (e) {
                        alert("Error al realizar login de emergencia: " + e);
                    }
                });
            }
        });
    </script>
</body>
</html>
