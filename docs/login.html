
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - LuxMarket</title>
    <meta name="description" content="Accede a tu cuenta en LuxMarket">
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/15.png">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>LuxMarket</span>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="product.html"><i class="fas fa-store"></i> Productos</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito <span class="cart-count">0</span></a></li>
                    <li class="logged-out-only"><a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                    <li class="logged-out-only"><a href="register.html"><i class="fas fa-user-plus"></i> Registrarse</a></li>
                    <li class="logged-in-only dropdown" style="display: none;">
                        <a href="#"><i class="fas fa-user"></i> <span class="user-name">Usuario</span></a>
                        <div class="dropdown-content">
                            <a href="profile.html"><i class="fas fa-id-card"></i> Mi Perfil</a>
                            <a href="orders.html"><i class="fas fa-shopping-bag"></i> Mis Pedidos</a>
                            <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                        </div>
                    </li>
                    <li class="admin-only" style="display: none;">
                        <a href="admin/dashboard.html"><i class="fas fa-cog"></i> Admin</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1><i class="fas fa-sign-in-alt"></i> Iniciar sesión</h1>
                        <p>Accede a tu cuenta para ver tus pedidos y más</p>
                    </div>
                    
                    <div class="auth-error" style="display: none;"></div>
                    <div class="auth-success" style="display: none;"></div>
                    
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <div class="form-checkbox">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Recordarme</label>
                            </div>
                            <a href="forgot-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">
                            Iniciar sesión <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        ¿No tienes cuenta? <a href="register.html">Regístrate ahora</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Tu footer existente -->
    </footer>

    <!-- Scripts -->
    <script src="js/logs.js"></script>
    <script src="js/users.js"></script>
    <script src="js/cart-counter.js"></script>
    <script src="js/auth.js"></script> <!-- Añadir justo antes del cierre del body -->
</body>
</html>
